<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>Hunt Stocks with Bargain Hound</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="stylesheet" href="styles/bootstrap.css" />
    <link href="https://fonts.googleapis.com/css?family=Copse" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
    <script src="lib/jquery.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-route.min.js"></script>
    <script src="app/app.module.js"></script>
    <script src="app/app.config.js"></script>
    <script src="app/dashboard/dashboard.module.js"></script>
    <script src="app/dashboard/dashboard.component.js"></script>
    <script src="app/mydash/mydash.module.js"></script>
    <script src="app/mydash/mydash.component.js"></script>
    <script src="app/signup/signup.module.js"></script>
    <script src="app/signup/signup.component.js"></script>
    <script src="app/login/login.module.js"></script>
    <script src="app/login/login.component.js"></script>
  </head>
  <body>
      <div class="container">
        <h1 class="coheader">BAROOOOOgain Hound!</h1>
        <h3 class="cophrase">We're always sniffin' around for a howlin' good deal</h3>
        <br />
        
        <nav class="row">
          <div class="btn-group btn-group-lg row col-md-12" style="margin-left: 25px" role="group" aria-label="...">
            <button type="button" ng-show="!id" class="btn btn-default col-md-2"><a class="a" href="#!/login">Log In</a></button>
            <button type="button" ng-show="!!id" ng-click="$location.setItem('id', undefined)" class="btn btn-default col-md-2"><a class="a" href="#!/dashboard">Log Out</a></button>
            <button type="button" class="btn btn-default col-md-2"><a class="a" href="#!/signup">Sign Up</a></button>
            <button type="button" class="btn btn-default col-md-4"><a class="a" href="#!/dashboard">Main Dashboard</a></button>
            <button type="button" class="btn btn-default col-md-4"><a class="a" href="#!/mydash">My Tracked Stocks</a></button>
          </div>
        </nav>

        <img style="text-align: right; position: absolute; margin-top: -200px; margin-left: 450px;" src="./barkingdog.png" alt="barking-dog-image"/>

        <div ng-view></div>
      </div>
    </body>
</html>

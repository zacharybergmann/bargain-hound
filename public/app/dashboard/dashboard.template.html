<br />
<br />
<ul style="list-style:none">
  <li class="row jumbotron indajumbo" ng-repeat="stock in $ctrl.stocks">
    <div class="col-md-6">
      <h2>{{stock.symbol}}</h2>
      <h2>{{stock.name}}</h3>
    </div>
    <div class="col-md-3">
      <br />
      <h3>Bid: {{stock.bid}}</h4>
      <h3>Ask: {{stock.ask}}</h4>
    </div> 
    <div class="col-md-3">
      <h4>52 Week High: {{stock['52wkhigh']}}</h6>
      <h4>52 Week Low: {{stock['52wklow']}}</h6>
      <h2>{{stock.percentchange}}</h2>
    </div>
    <!--<hr />-->
    <br />   
  </li>
</ul>

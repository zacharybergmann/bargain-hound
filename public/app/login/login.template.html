<div id="login">
  <br />
  <br />
  <br />
  <br />
  <h2> Already a member: Log In! </h2>
  <form name="loginForm">
    <input type="text" ng-model="username">
    <input type="password" ng-model="password">
    <button ng-click="$ctrl.login(username, password); username=''; password=''" type="submit">Log In!</button>
  </form>
  <a href="#/signup">Don't have an account? <strong>Sign Up</strong> ...</a>
</div>

<div id="signup">
  <br />
  <br />
  <br />
  <br />
  <h1> Need an account: Sign Up! </h1>
  <br />
  <form name="signupForm">
    <input type="text" ng-model="username">
    <input type="password" ng-model="password">
    <button ng-click="$ctrl.signup(username, password); password=''; username=''" type="submit">Create My Account!</button>
  </form>
  <br />
  <br />
  <br />
  <a href="#/login">Already have an account? <strong>Log In</strong> ...</a>
</div>
